<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"  
      style="background: linear-gradient(#000046, #ffffff);
             color: #fff;
             ">
        <img src="mobil1.png" height="150" width="150" alt="Mobil tipe 1">
        <h2>Mobil tipe 1</h2>
        <form id="carForm">
            <div class="form-group">
                <label for="fname">Nama Depan:</label>
                <input type="text" id="fname" placeholder="Masukkan nama depan Anda" required>
            </div>
            <div class="form-group">
                <label for="lname">Nama Belakang:</label>
                <input type="text" id="lname" placeholder="Masukkan nama belakang Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukkan alamat email Anda" required>
            </div>
            <div class="form-group">
                <label for="ket">Keterangan:</label>
                <textarea id="ket" placeholder="Masukkan keterangan Anda" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <a href="content.html">
                    <button type="button">BACK</button>
                </a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const ket = document.getElementById('ket').value;

            // Simpan data ke LocalStorage
            localStorage.setItem('fname', fname);
            localStorage.setItem('lname', lname);
            localStorage.setItem('email', email);
            localStorage.setItem('ket', ket);

            // Alihkan ke halaman hasil
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
